<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styling/main.css" />
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <div class="container">
        <div class="card--front">
            <span class="card--front__img--1"></span>
            <span class="card--front__img--2"></span>
            <p class="card--front__card--number" id="card__number">0000 0000 0000 0000</p>
            <span class="d-flex">
          <p class="card--front__card--name" id="card__name">Jane Appleseed</p>
          <p class="card--front__card--date">
            <span id="card__month">00</span>/<span id="card__year">00</span>
            </p>
            </span>
        </div>
        <div class="card--back">
            <div class="card--back__cvc" id="card__cvc">000</div>
        </div>

        <!-- form start here -->
        <form class="form" id="form">
            <div class="form-control">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" class="name" placeholder="e.g. Jane Appleseed" />
                <div class="error">Wrong, format</div>
            </div>

            <div class="form-control">
                <label for="number">Card Number</label>
                <input type="text" id="number" class="number" placeholder="e.g. 1234 5678 9123 0000" />
                <div class="error">Wrong formant, numbers only</div>
            </div>
            <div class="form-control d-flex">
                <div>
                    <label>Exp. Date (MM/YY)</label>
                    <div class="d-flex form-control">
                        <input type="text" id="month" class="month" placeholder="MM" />
                        <input type="text" id="year" class="year" placeholder="YY" />
                    </div>
                    <div class="error">Wrong, format</div>
                </div>
                <div>
                    <label for="cvc">cvc</label>
                    <input type="text" class="cvc" id="cvc" placeholder="e.g. 123" />
                    <div class="error">Wrong, format</div>
                </div>
            </div>
            <button class="btn" id="btn">Confirm</button>
        </form>

        <!-- Completed state start -->
        <div class="complete" id="complete">
            <img src="./images/icon-complete.svg" alt="" />
            <h1>Thank you!</h1>
            <p>We've added your card details Continue</p>
            <button id="complete__btn">Continue</button>
        </div>
        <!-- <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>  -->
    </div>
    <script src="script.js"></script>
</body>

</html>
